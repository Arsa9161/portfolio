    <style>
      .blog {
        color: var(--section-color);
        max-width: 800px;
        margin: 100px 0;
        display: flex;
        flex-direction: column;

      }
      .blog__title {
        display: flex;
        align-items: center;
      }
      .blog__title p {
        font-size: 2rem;
        position: relative;
      }
      .blog__title p em {
        font-size: 1rem;
        position: absolute;
        left: 50%;
        bottom: -30px;
        transform: translateX(-50%);
      }

      .blog__title img {
          width: 20%;
          margin-right: 5%;
          margin-left: 100px;
        }
      .blog__desc {
        font-size: 1.2rem;
        line-height: 2rem;
        letter-spacing: 2px;
        margin-top: 50px;
        position: relative;
        text-align: justify;
      }
      .comment-container {
        margin-top: 100px;
        width: 50%;
        border-top: 1px dashed var(--section-color);
      }
      .comment {
        color: var(--section-color);
        margin: 20px 0;
      }
      .comment__user {
        margin-bottom: 10px;
        font-size: 0.9rem;
      }
      .comment__user em {

        margin-left: 10px;
      }
    </style>
  </head>
